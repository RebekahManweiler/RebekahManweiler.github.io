<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>MazeWalker</title>
    <script src="http://www.babylonjs.com/hand.minified-1.2.js"></script>
	<script src="http://www.babylonjs.com/cannon.js"></script>
	<script src="http://www.babylonjs.com/oimo.js"></script>
	<script src="http://www.babylonjs.com/babylon.js"></script>
	<script src="mazeGen.js"></script>
	
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
	
	<script src="babylon.js"></script>
	<script src="babylon.fireMaterial.js"></script><!--found in babylon/materialsLibrary/dist-->
	<script src="hand.js"></script>
    <script src="cannon.js"></script> <!-- optional physics engine -->
	<!--<script src="Babylon.js-master/proceduralTexturesLibrary/proceduralTextures/fire/babylon.fireProceduralTexture.ts"></script>-->

</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);
            var lowWalls = [];
            var highWalls = [];
            var lowerHoles = [];
            var upperHoles = [];
            var wallCount = 0;

            var maze = getMaze(19);

            var size = 19*4;

            var holeCount = 0;

            // createScene function that creates and return the scene
            var createScene = function () {

   				 // This creates a basic Babylon Scene object (non-mesh)
    			var scene = new BABYLON.Scene(engine);

    			var startX = 0;
    			var startZ = 0;

    			// This creates and positions a free camera (non-mesh)
    			var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(8, 2, 4), scene);

    			// This targets the camera to scene origin
    			//camera.setTarget(new BABYLON.Vector3(0,2,4));
				camera.speed = 0.25;

    			// This attaches the camera to the canvas
    			camera.attachControl(canvas, true);
	
				var cameraCube = BABYLON.Mesh.CreateBox("cube", 2, scene);
				var first = true;
				cameraCube.outlineWidth = 0.15;
    			cameraCube.renderOutline = true;
    			cameraCube.position.y = 0;
				cameraCube.position.x = 0;
				cameraCube.position.z = 0;
	
				cameraCube.parent = camera;
				//cameraCube.checkCollisions = true;
	

    			// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
    			var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

    			// Default intensity is 1. Let's dim the light a small amount
    			light.intensity = 0.2;
				scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
				scene.fogDensity = 0.25;

				var x = 2;
				var z = -2;
				var lowY = 2;
				var highY = 6;

    			// Our built-in 'sphere' shape. Params: name, subdivs, size, scene
				for (var i = 0; i < 19; i++)
				{
					for (var j = 0; j < 19; j++)
					{
						if (maze[i * 19 + j] == "W")
						{
							lowWalls[wallCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							lowWalls[wallCount].position.x = x;
							lowWalls[wallCount].position.y = lowY;
							lowWalls[wallCount].position.z = z;
							highWalls[wallCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							highWalls[wallCount].position.x = x;
							highWalls[wallCount].position.y = highY;
							highWalls[wallCount].position.z = z;
				
							lowWalls[wallCount].material = new BABYLON.StandardMaterial("texture1", scene);
							highWalls[wallCount].material = new BABYLON.StandardMaterial("texture1", scene);
							lowWalls[wallCount].material.diffuseTexture = new BABYLON.Texture("floor.png", scene);
							highWalls[wallCount].material.diffuseTexture = new BABYLON.Texture("floor.png", scene);
				
							lowWalls[wallCount].checkCollisions = true;
							highWalls[wallCount].checkCollisions = true;
							wallCount++;
						}
						else if (maze[i * 19 + j] == "H")
						{
							lowerHoles[holeCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							lowerHoles[holeCount].position.x = x;
							lowerHoles[holeCount].position.y = lowY;
							lowerHoles[holeCount].position.z = z;
							upperHoles[holeCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							upperHoles[holeCount].position.x = x;
							upperHoles[holeCount].position.y = highY;
							upperHoles[holeCount].position.z = z;
				
							lowerHoles[holeCount].visibility = 0;
							upperHoles[holeCount].visibility = 0;
				
							lowerHoles[holeCount].checkCollisions = true;
							upperHoles[holeCount].checkCollisions = true;
							holeCount++;
						}
						else if (maze[i * 19 + j] == "S")
						{
							startX = x;
							startZ = z;
						}
						x += 4;
					}
					z = -2 - ((i + 1) * 4);
					x = 2;
				}
    			// Move the sphere upward 1/2 its height

    			// Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
    			var ground = BABYLON.Mesh.CreateGround("ground1", size, size, 2, scene);
	
				scene.gravity = new BABYLON.Vector3(0, -9.81, 0);
				camera.applyGravity = true;
				camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
				scene.collisionsEnabled = true;
				camera.checkCollisions = true;
				ground.checkCollisions = true;
				camera.position.x = startX;
				camera.position.z = startZ;
				camera.position.y = 2;
				
				/*scene.registerBeforeRender(function () {

					/*if (first == true)
					{
						first = false;
					}
					else {
						if (cameraCube.intersectsMesh(hole, false)) {
            				console.log('hello');
						}
						else {
							cameraCube.outlineWidth = 0.15;
						}
					}
				});*/
	
			camera.setTarget(new BABYLON.Vector3(startX+2, 2, startZ));

    		return scene;

			};

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>

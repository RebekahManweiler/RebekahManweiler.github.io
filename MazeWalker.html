<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>MazeWalker</title>
	<script src="mazeGen.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        @font-face {
        	font-family: mainFont;
        	src: url(resources/fonts/LemonMilk.otf);
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }


        .noselect {
  			-webkit-touch-callout: none; /* iOS Safari */
    		-webkit-user-select: none; /* Chrome/Safari/Opera */
     		-khtml-user-select: none; /* Konqueror */
      	 	-moz-user-select: none; /* Firefox */
        	-ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                  not supported by any browser */
		}
		#level {
			font-family: mainFont;
			font-size: 50px;
			position: absolute;
			color: #005bef;
			left: 80px;
			z-index: 1;
			display: none;
		}

		#lives {
			font-family: mainFont;
			font-size: 30px;
			position: absolute;
			color: #005bef;
			left: 80px;
			top: 80px;
			z-index: 1;
			display: none;
		}
		
		#holeMessage {
			font-family: mainFont;
			font-size: 30px;
			position: absolute;
			color: #0089F0;
			margin-left: auto;
			margin-right: auto;
			display: none;
			left: 0;
			right: 0;
			top: 60px;
		}

		#mute {
			width: 100px;
			height: 40px;
			position: absolute;
			display: none;
			right: 80px;
			top: 60px;
			border: 2px solid;
			border-radius: 2px;
			background-color: #FCFCFC;
		}

		#introText {
			font-family: mainFont;
			font-size: 30px;
			position: absolute;
			color: #005bef;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
		}

		#playGame {
			width: 100px;
			height: 60px;
			position: absolute;
			margin-top: auto;
			margin-bottom: auto;
			margin-left: auto;
			margin-right: auto;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		/*canvas.disabled {
			pointer-events: none;
		}*/
    </style>
	
	<script src="babylon.js"></script>
	<script src="hand.js"></script>
    <script src="cannon.js"></script> <!-- optional physics engine -->
</head>
<body>

	<form name="sentData">
		<input type="hidden" name="data">
	</form>
	
	<form name="HighScores" method="link" action="HighScores.html">
		<input type="hidden" name="level">
		<input type="hidden" name="player">
	</form>

	<p id="level" class="noselect">Level 1</p>
	<p id="lives" class="noselect">Lives 5</p>
	<button id="mute" class="noselect" style="position: absolute; z-index: 1; display: none;">Mute</button>
	<center><p id="holeMessage" class="noselect">Oh no! There was a hole there!</p></center>
	

	<div id="intro" style="background:rgba(0,0,0,0); bottom: 0; right: 0; top: 0; left: 0; position: fixed;">
		<center>
			<p id="introText" class="noselect">Welcome to the Maze.<br> Use the arrow keys to move, and the mouse to turn the camera.<br>Try to get to the highest level possible without losing lives.<br>You lose lives by falling through holes (false exits).<br>Good luck!<br></p>
			<button id="playGame" onclick='playGame()'>Play Game</button>
		</center>	
	</div>

    <canvas id="renderCanvas"></canvas>
    <script>
	var backgroundSongURLs = ['resources/sounds/StartingOver.mp3','resources/sounds/Candlegravity_Song_2.mp3'];
	var curBackgroundSong = 0;
	var backgroundSong = new Audio('resources/sounds/StartingOver.mp3');
	backgroundSong.addEventListener('ended',function(){
		curBackgroundSong++;
		if(curBackgroundSong == backgroundSongURLs.length){
			curBackgroundSong = 0;
		}
        	backgroundSong.src = backgroundSongURLs[curBackgroundSong];
		backgroundSong.load();
        	backgroundSong.play();
    	});

    	function playGame(){
    		document.getElementById("intro").style.display = "none";
		document.getElementById("level").style.display = "inline";
		document.getElementById("lives").style.display = "inline";
		document.getElementById("mute").style.display = "inline";
		backgroundSong.play();
    	}

	$("#mute").click(function(){
		if(backgroundSong.muted == true)
		{
			backgroundSong.muted = false;
			$("#mute").html("Mute");
			$("#mute").css('background-color', "#FCFCFC");
		}
		else
		{
			backgroundSong.muted = true;
			$("#mute").html("Muted");
			$("#mute").css('background-color', "#005bef");
		}
	});
		
        window.addEventListener('DOMContentLoaded', function(){

        	//Music: http://freemusicarchive.org/music/DR/Insomnia_1749/2_-_Overdrive

        	var exitAud = new Audio('resources/sounds/ding.mp3');
        	
        	var holeAud = new Audio('resources/sounds/hole.mp3');
		
			//get chosen difficulty from previous page
			//get window address with embedded information
			var locate = window.location;
			//use hidden form to force 'locate' to be a string
			document.sentData.data.value = locate;
			var value = document.sentData.data.value;
			//extract maze size from window address string
			var finalValue = getData(value);
			
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');
		

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);
            var ground;
            var exit;
			var topExit;
            var plane;
            var cameraCube;
            var lowWalls = [];
            var highWalls = [];
            var lowerHoles = [];
            var upperHoles = [];
	    var fakeWalls = [];
	    var fakeWallCount = 0;
            var wallCount = 0;

            var hitExit = false;

            var level = 0;
			var highestLevel = 0;

            var mazeGen = new mazeGenerator();

            var size = parseInt(finalValue);
	    if(size != 13 && size != 23 && size != 33)
	    {
		window.location.replace("http://people.eecs.ku.edu/~sfulton/MazeWalker/index.html");
	    }

            var mazes = [mazeGen.getMaze(size)];

            var holeCount = 0;

	    var highestLevel = 1;

            var lives;
			if(size < 13) lives = 1;
			else lives = 3;

            // createScene function that creates and return the scene
            var createScene = function () {
   				 // This creates a basic Babylon Scene object (non-mesh)
    			var scene = new BABYLON.Scene(engine);
	
				scene.clearColor = new BABYLON.Color3(0.9, 1, 1);
				
				var endGame = false;

    			var startX = 0;
    			var startZ = 0;

				// This creates and positions a free camera (non-mesh)
				var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(8, 2, 4), scene);
				camera.keysUp = [87];
				camera.keysDown = [83];
				camera.keysLeft = [65];
				camera.keysRight = [68];
				camera.inertia = 0.86;
				camera.angularSensibility = 1500;

				// This targets the camera to scene origin
				//camera.setTarget(new BABYLON.Vector3(0,2,4));
				camera.speed = 0.25;

				// This attaches the camera to the canvas
				camera.attachControl(canvas, true);

				// This cube is used to detect collision with holes, set to be a bit larger than the camera so all collisions are considered
				cameraCube = BABYLON.Mesh.CreateBox("cube", 2, scene);
				var first = true;

				//Cube position set to 0 so that when attached to camera the camera exists inside the cube
				cameraCube.position.y = 0;
				cameraCube.position.x = 0;
				cameraCube.position.z = 0;
	
				//attach cube to camera so that it moves with camera
				cameraCube.parent = camera;

				// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
				var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);


				// Default intensity is 1. Let's dim the light a small amount
				light.intensity = 0.5;
				scene.fogMode = BABYLON.Scene.FOGMODE_EXP2;
				scene.fogDensity = 0.15;
				scene.fogColor = new BABYLON.Color3(1,1,1);

				lowerHoles = [];

				setupScene(camera, scene);
	
				scene.gravity = new BABYLON.Vector3(0, -9.81, 0);
				camera.applyGravity = true;
				camera.ellipsoid = new BABYLON.Vector3(1, 1, 1);
				scene.collisionsEnabled = true;
				camera.checkCollisions = true;
				camera.position.y = 2;
				
				scene.registerBeforeRender(function () {

					if (first == true)
					{
						first = false;
						hitExit = false;
					}
					else {
						for(let holeMesh of lowerHoles)
						{
							if(holeMesh.intersectsMesh(cameraCube, false) && hitExit == false)
							{
								lives--;
								holeAud.play();
								hitExit = true;//used here so code below only runs once
								if(lives == 0)
								{
									var getName = prompt("Please enter your first name", "John");
									alert("Wow, " + getName + "! Your highest level was " + (highestLevel) + "!");
									window.location.replace("http://people.eecs.ku.edu/~sfulton/MazeWalker/index.html");
									break;
								}
								level--;
								size -= 2;
								deleteWalls();
								first = true;
								setupScene(camera, scene);
								$("#holeMessage").show();
								setTimeout(function(){
									$("#holeMessage").css('display', 'none');
								}, 3000);
								break;
							}
						}
						if(exit.intersectsMesh(cameraCube, false) && hitExit == false)
						{
							exitAud.play();
							level++;
							if(level+1 > highestLevel)
							{
								highestLevel++;
							}
							size += 2;
							if(level == mazes.length)
							{
								mazes[level] = mazeGen.getMaze(size);
							}
							deleteWalls();
							first = true;
							setupScene(camera, scene);
							hitExit = true;
						}
					}
				});

    		return scene;

			};

			function getData(str){
					var index = str.lastIndexOf("=") + 1;
					return(str.substring(index, str.length));
			}

			function setupScene(camera, scene){

				$("#level").text('Level ' + (level+1));
				$("#lives").text('Lives ' + lives);

            	var startX = 0;
    			var startZ = 0;

    			holeCount = 0;
    			wallcount = 0;
			fakeWallCount = 0;

				//These vars are the starting indexes to build the maze from, lowY and highY are the vertical positions of lower and upper walls respectively
				var curX = 2;
				var curZ = -2;
				var lowY = 2;
				var highY = 6;

				for (var i = 0; i < size; i++)
				{
					for (var j = 0; j < size; j++)
					{
						if (mazes[level][i * size + j] == "W")
						{
							lowWalls[wallCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							lowWalls[wallCount].position.x = curX;
							lowWalls[wallCount].position.y = lowY;
							lowWalls[wallCount].position.z = curZ;
							highWalls[wallCount] = BABYLON.Mesh.CreateBox("wall", 4, scene);
							highWalls[wallCount].position.x = curX;
							highWalls[wallCount].position.y = highY;
							highWalls[wallCount].position.z = curZ;
				
							lowWalls[wallCount].material = new BABYLON.StandardMaterial("texture1", scene);
							highWalls[wallCount].material = new BABYLON.StandardMaterial("texture1", scene);
							lowWalls[wallCount].material.diffuseTexture = new BABYLON.Texture("resources/images/ivy.png", scene);
							highWalls[wallCount].material.diffuseTexture = new BABYLON.Texture("resources/images/ivy.png", scene);
				
							lowWalls[wallCount].checkCollisions = true;
							highWalls[wallCount].checkCollisions = true;
							wallCount++;
						}
						else if (mazes[level][i * size + j] == "H" && level != 0)
						{
							lowerHoles[holeCount] = BABYLON.Mesh.CreateBox("hole", 4, scene);
							lowerHoles[holeCount].material = new BABYLON.StandardMaterial("texture1", scene);
							lowerHoles[holeCount].material.diffuseTexture = new BABYLON.Texture("resources/images/uniqueIvy.png", scene);
							lowerHoles[holeCount].position.x = curX;
							lowerHoles[holeCount].position.y = lowY;
							lowerHoles[holeCount].position.z = curZ;
							upperHoles[holeCount] = BABYLON.Mesh.CreateBox("uHole", 4, scene);
							upperHoles[holeCount].material = new BABYLON.StandardMaterial("texture1", scene);
							upperHoles[holeCount].material.diffuseTexture = new BABYLON.Texture("resources/images/ivy.png", scene);
							upperHoles[holeCount].position.x = curX;
							upperHoles[holeCount].position.y = highY;
							upperHoles[holeCount].position.z = curZ;
				
							lowerHoles[holeCount].visibility = 0;
							upperHoles[holeCount].visibility = 0;
				
							lowerHoles[holeCount].checkCollisions = true;
							upperHoles[holeCount].checkCollisions = true;

							placeFakeWall(curX, curZ, i, j, scene);
							holeCount++;
						}
						else if (mazes[level][i * size + j] == "S")
						{
							startX = curX;
							startZ = curZ;
						}
						else if (mazes[level][i * size + j] == 'E')
						{
							exit = BABYLON.Mesh.CreateBox('exit', 4, scene);
							exit.material = new BABYLON.StandardMaterial("texture1", scene);
							exit.material.diffuseTexture = new BABYLON.Texture("resources/images/uniqueIvy.png", scene);
							exit.position.x = curX+3;
							exit.position.y = lowY;
							exit.position.z = curZ;

							topExit = BABYLON.Mesh.CreateBox('exit', 4, scene);
							topExit.material = new BABYLON.StandardMaterial("texture1", scene);
							topExit.material.diffuseTexture = new BABYLON.Texture("resources/images/ivy.png", scene);
							topExit.position.x = curX+3;
							topExit.position.y = highY;
							topExit.position.z = curZ;

							exit.checkCollisions = true;
						}
						curX += 4;
					}
					curZ = -2 - ((i + 1) * 4);
					curX = 2;
				}
    			// Move the sphere upward 1/2 its height

    			// Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
    			ground = BABYLON.Mesh.CreateGround("ground1", size*4, size*4, 2, scene);
    			ground.material = new BABYLON.StandardMaterial("texture1", scene);
				ground.material.diffuseTexture = new BABYLON.Texture("resources/images/floor.png", scene);
    			ground.position.x = size*2;
    			ground.position.z = -(size*2);
    			ground.checkCollisions = true;

    			camera.position.x = startX;
				camera.position.z = startZ;

				camera.setTarget(new BABYLON.Vector3(startX+2, 2, startZ));
				hitExit = false;
			}

            // call the createScene function

	    function placeFakeWall(curX, curZ, row, col, scene){
		
		fakeWalls[fakeWallCount] = BABYLON.Mesh.CreateBox('fwall', 4, scene);
		fakeWalls[fakeWallCount].material = new BABYLON.StandardMaterial("texture1", scene);
		fakeWalls[fakeWallCount].material.diffuseTexture = new BABYLON.Texture("resources/images/fakeIvy.png", scene);
		fakeWalls[fakeWallCount+1] = BABYLON.Mesh.CreateBox('fwall', 4, scene);
		fakeWalls[fakeWallCount+1].material = new BABYLON.StandardMaterial("texture1", scene);
		fakeWalls[fakeWallCount+1].material.diffuseTexture = new BABYLON.Texture("resources/images/ivy.png", scene);
		if(mazes[level][row * size + col - 1] == 'V'){
			setMeshPositions(curX+3, 2, curZ, fakeWalls[fakeWallCount]);
			setMeshPositions(curX+3, 6, curZ, fakeWalls[fakeWallCount+1]);
		}
		else if (mazes[level][row * size + col + 1] == 'V'){
			setMeshPositions(curX-3, 2, curZ, fakeWalls[fakeWallCount]);
			setMeshPositions(curX-3, 6, curZ, fakeWalls[fakeWallCount+1]);
		}else if (mazes[level][(row-1) * size + col] == 'V')
		{
			setMeshPositions(curX, 2, curZ-3, fakeWalls[fakeWallCount]);
			setMeshPositions(curX, 6, curZ-3, fakeWalls[fakeWallCount+1]);
		}else{
			setMeshPositions(curX, 2, curZ+3, fakeWalls[fakeWallCount]);
			setMeshPositions(curX, 6, curZ+3, fakeWalls[fakeWallCount+1]);
		}
		fakeWallCount+= 2;
			

	    };

	    function setMeshPositions(curX, curY, curZ, mesh){
		mesh.position.x = curX;
		mesh.position.y = curY;
		mesh.position.z = curZ;
	    }

            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
	    	// deletes all the walls in the current maze
	    	var deleteWalls = function(){
	    		for (var i = 0; i < lowWalls.length; i++)
				{
					lowWalls[i].dispose();
					highWalls[i].dispose();
				}
				for (var j = 0; j < lowerHoles.length; j++)
				{
					lowerHoles[j].dispose();
					upperHoles[j].dispose();
				}
				for (var k = 0; k < fakeWalls.length; k++)
				{
					fakeWalls[k].dispose();
				}
				fakeWalls = [];
				lowerHoles = [];
				upperHoles = [];
				exit.dispose();
				ground.dispose();
				topExit.dispose();
				//plane.dispose();

	    	};
        });
    </script>
</body>
</html>

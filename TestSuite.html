<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>

    <style>
        body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;

			background: url("resources/images/background.png") no-repeat 50% 50% fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			
			text-align: center;
			font-family: verdana;
        }
		h1, p, label, a:link, a:visited {
			color: #005bef;
		}
        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>

	<script src="babylon.js"></script>
	<script src="hand.js"></script>
    	<script src="cannon.js"></script>
	<script>
		function mazeGeneratorTests(){
			var outputString = "";
			var mazeGen = new mazeGenerator();
			var passTest = true;
			var sampleMaze = [['W', 'W', 'W', 'W', 'W', 'W', 'W'],
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W'], 
					    ['W', 'S', 'V', 'V', 'V', 'W', 'W'], 
					    ['W', 'W', 'V', 'W', 'V', 'W', 'W'], 
					    ['W', 'W', 'V', 'W', 'V', 'E', 'W'], 
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W'], 
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W']];
			testSolver();
			testGenerator();
			testConverter();
			testSize();
			/*--------------------------------TEST SOLVER----------------------------*/
			function testSolver(){
				console.log("-----------------------------TEST SOLVER--------------------");
				var mazeUnsolvable = [['W', 'W', 'W', 'W', 'W', 'W', 'W'],
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W'], 
					    ['W', 'S', 'V', 'V', 'V', 'W', 'W'], 
					    ['W', 'W', 'V', 'W', 'V', 'W', 'W'], 
					    ['W', 'W', 'V', 'W', 'V', 'W', 'W'], 
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W'], 
					    ['W', 'W', 'W', 'W', 'W', 'W', 'W']];
	
				/*------Test Solve------*/
				var solution = [[2,1],[2,2],[2,3],[2,4],[3,4],[4,4],[4,5]];
				var mazeGenSolution = mazeGen.mazeSolver(sampleMaze);
				if(mazeGenSolution.length == solution.length)
				{
					for(var i = 0; i < mazeGenSolution.length; i++)
					{
						for(var j = 0; j < 2; j++)
						{
							if(mazeGenSolution[i][j] != solution[i][j])
							{
								passTest = false;
							}
						}
					}
				}else{passTest = false;}
				outputString+="Test Solved Maze Passed: " + passTest+"\n";
	
				/*------Test Unsolvable------*/
				var mazeGenSolution = mazeGen.mazeSolver(mazeUnsolvable);
				if(mazeGenSolution.length == 0){
					outputString+="Test Unsolved Maze Passed: true\n";
				}else{outputString+="Test Unsolved Maze Passed: false\n");}
				passTest = true;
			}
	
			/*--------------------------------TEST GENERATOR---------------------------*/
			/*We know that solver is functional now, so we can use it to verify correctness of generated mazes*/
			function testGenerator(){
				console.log("-----------------------------TEST GENERATOR-----------------");
	
				var solution = [];
				for(var i = 0; i < 100; i++)
				{
					solution = mazeGen.mazeSolver(mazeGen.generateMaze(13));
					if(solution.length != 0){
						outputString+="Maze Generation Successful\n";
					}else{
						outputString+="Maze Generation Unsuccessful\n";
					}
				}
			}
	
			/*-------------------------------TEST CONVERTER----------------------------*/
			/*Tests conversion of 2D maze to 1D maze*/
			function testConverter(){
				console.log("-----------------------------TEST CONVERTER-----------------");
				var convertedMaze = mazeGen.twoToOne(sampleMaze);
				for(var i = 0; i < sampleMaze.length; i++)
				{
					for(var j = 0; j < sampleMaze.length; j++)
					{
						if(convertedMaze[i*7 + j] != sampleMaze[i][j])
						{
							passTest = false;
						}
					}
				}
				outputString+="Conversion of sample maze successful: " + passTest + "\n";
				passTest = true;
			}
	
			/*-------------------------------TEST SIZE---------------------------------*/
			/*Test getMazeSize in generator using sample maze*/
			function testSize(){
				console.log("-----------------------------TEST SIZE OF MAZE--------------");
				if(mazeGen.getMazeSize(mazeGen.twoToOne(sampleMaze)) == 7)
				{
					outputString+="Test sample maze size: Successful\n";
				}else{outputString+="Test sample maze size: Unsuccessful\n";}
				if(mazeGen.getMazeSize([]) == 0)
				{
					outputString+="Test size 0 maze: Successful\n";
				}else{outputString+="Test size 0 maze: Unsuccessful"\n;}
			}
	
		return outputString;
	}		

	</script>
</head>
